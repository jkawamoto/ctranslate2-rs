[package]
name = "ct2rs"
version = "0.8.5"
authors = ["Junpei Kawamoto <kawamoto.junpei@gmail.com>"]
categories = ["api-bindings"]
documentation = "https://docs.rs/ct2rs"
edition = "2021"
include = [
    "/include",
    "/src",
    "/build.rs",
    "/LICENSE",
    "/examples",
    "/CTranslate2/CMakeLists.txt",
    "/CTranslate2/LICENSE",
    "/CTranslate2/cmake",
    "/CTranslate2/cpp",
    "/CTranslate2/include",
    "/CTranslate2/python",
    "/CTranslate2/src",
    "/CTranslate2/third_party",
    "!/CTranslate2/**/.*",
    "!/CTranslate2/**/test",
    "!/CTranslate2/**/docs",
    "!/CTranslate2/**/media",
]
keywords = ["ctranslate2", "bindings", "llm"]
license = "MIT"
repository = "https://github.com/jkawamoto/ctranslate2-rs"
description = "Rust bindings for OpenNMT/CTranslate2"

[dependencies]
anyhow = "1.0.86"
cxx = { version = "1.0.123", features = ["c++17"] }
intel-mkl-src = { version = "0.8.1", optional = true }
sentencepiece = "0.11.2"
tokenizers = "0.19.1"

[dev-dependencies]
clap = { version = "4.5.7", features = ["derive"] }
hound = "3.5.1"
ndarray = "0.15.6"
rand = "0.8.5"
rustfft = "6.2.0"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"

[build-dependencies]
cmake = "0.1.50"
cxx-build = "1.0.123"
walkdir = "2.5.0"

[features]
default = ["ruy", "accelerate"]
mkl = ["dep:intel-mkl-src"]
openblas = []
ruy = []
accelerate = []
cuda = []
cudnn = ["cuda"]
openmp = []

